<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery-3.7.1.min.js"></script>
    <title>API 연습</title>
</head>
<body>
    <h1> KaKao API TEST </h1>
    <div class="search">
      <input type="text" name="serach">
      <button id="btn" type="submit">검색</button>
    </div>
    <div class="container">
        <div class="thumbnail"></div>
        <p></p>
    </div>
    <script>
      let search = '';
      $(".search").on("click","#btn", function(e) {
        search = $('input').val()
        console.log(search);

        $.ajax({
          method: "GET",
          url: "https://dapi.kakao.com/v3/search/book?target=title&",
          data: {
            query: search,
          },
          headers: {
            Authorization: "KakaoAK 0f7acd5ca96b1d76578d02adc4161263"
          },
        })
        .done(function (data) {
          // for (let i = 0; i < data.length; i++) {
          $("p").append(data.documents[0].title);
          $(".thumbnail").append('<img src="' + data.documents[0].thumbnail + '"/>');
          console.log(data);
          // }
        });
      })



    </script>
</body>

</html>
