<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="slick/slick.css" />
		<!-- Add the new slick-theme.css if you want the default styling -->
		<link rel="stylesheet" type="text/css" href="slick/slick-theme.css" />
		<title>Document</title>
		<style>
			body {
				background-color: gray;
			}
			.your-class img {
				width: 300px;
				height: 200px;
			}
		</style>
	</head>
	<body>
		<div class="your-class">
			<div><img src="img/audi_r8.webp" /></div>
			<div><img src="img/Ford_F_150.jpg" /></div>
			<div><img src="img/genesis_g80.jpeg" /></div>
			<div><img src="img/honda_CR_V.jpg" /></div>
			<div><img src="img/Tesla_Model_Y.jpg" /></div>
			<div><img src="img/Volvo_XC90.jpeg" /></div>
		</div>

		<script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
		<script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
		<script type="text/javascript" src="slick/slick.min.js"></script>

		<script type="text/javascript">
			$(document).ready(function () {
				$('.your-class').slick({
					slidesToShow: 3,
					slidesToScroll: 1,
					autoplay: true,
					autoplaySpeed: 2000,
					dots: true,
					focusOnSelect: true,
				});
			});
		</script>
	</body>
</html>
